<ion-header class="info-header">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button class="skip-button" (click)="skipIntro()" [hidden]="lastSlide">Skip</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="info-content">
  <ion-slides #slider (ionSlideDidChange)="onSlideChanged()" pager="true">
    <ion-slide class="slide-1">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <ion-icon name="md-key" color="third"></ion-icon>
        </ion-col>
      </ion-row>
      <h2 class="main-title">Step One</h2>
      <p class="intro-text">
        Obtain your <b>registration code</b> via logging into your institution's travel management website
      </p>
    </ion-slide>

    <ion-slide class="slide-2">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
         
        </ion-col>
      </ion-row>
      <h2 class="main-title">Wake up!</h2>
      <p class="intro-text">
        We should get started.
      </p>
      <p class="intro-text">
        Here we have a beautiful walkthrough
      </p>
    </ion-slide>
    <ion-slide class="slide-3">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/slide-3-img.png" alt="slide 3 img" title="TDAlerts3"></preload-image>
        </ion-col>
      </ion-row>
      <h2 class="main-title">Get ready!</h2>
      <p class="intro-text">
        Soon your app will look and feel awesome!
      </p>
    </ion-slide>
    <ion-slide class="slide-4">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/slide-4-img.png" alt="slide 4 img" title="TDAlerts4"></preload-image>
        </ion-col>
      </ion-row>
      <h2 class="main-title">Almost done!</h2>
      <p class="intro-text">
        Log in to your account.
      </p>
      <p class="intro-text">
        We are ready to rock!
      </p>
      <div class="button-bar">
        <button ion-button primary (click)="goToLogin()">Log in</button>
        <button ion-button primary (click)="goToSignup()">Sign up</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
