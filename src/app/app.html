<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="list-full-border">
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left>  </ion-icon>
        {{p.title}}
        <ion-icon name="ios-arrow-forward-outline" item-right>  </ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav  [root]="rootPage" #nav></ion-nav>
